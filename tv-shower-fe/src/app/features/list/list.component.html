<div class="container mx-auto mt-10">
  <div class="flex flex-wrap gap-5">
    <ng-container *ngIf="tvShows$ | async as tvShows">
      <!-- <app-spinner [show]="result.isLoading"></app-spinner> -->
      <div class="rounded-2xl shadow-2xl w-48" *ngFor="let show of tvShows">
        <img
          class="h-56 w-full object-cover"
          [src]="show.coverImageUrl"
          alt=""
        />
        <div class="text-white p-5">
          <strong
            class="block cursor-pointer"
            [routerLink]="['/details-show', show.id]"
            >{{ show.title | truncate : 15 }}</strong
          >
          <div class="flex py-4 justify-between">
            <span class="text-sm"
              ><span class="font-medium text-yellow-300 text-base">{{
                show.rating
              }}</span>
              / 5</span
            >

            <span
              class="material-symbols-outlined cursor-pointer"
              [routerLink]="['/edit-show', show.id]"
            >
              edit
            </span>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
